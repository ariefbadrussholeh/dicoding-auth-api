name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH and deploy app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export PATH="$HOME/.nvm/versions/node/v22.16.0/bin:$PATH"
            cd ~/dicoding-auth-api
            git pull origin main
            npm install
            npm run migrate up
            pm2 restart auth-api
            - name: Kirim notifikasi ke Telegram
              run: |
                curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
                -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                -d parse_mode=Markdown \
                -d text="ğŸš€ *Deploy Berhasil!*
                
                  ğŸ§‘â€ğŸ’» Oleh: [${{ github.actor }}](https://github.com/${{ github.actor }})
                  ğŸ”€ Branch: \`${{ github.ref_name }}\`
                  ğŸ“ Commit: [${{ github.event.head_commit.message }}](${{ github.event.head_commit.url }})

                  ğŸ¯ Repository: [${{ github.repository }}](https://github.com/${{ github.repository }})"
